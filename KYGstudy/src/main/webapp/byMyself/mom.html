<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
#numbers {font-size:70px; color:#41A317; font-family:'휴먼아미체';}
</style>
</head>
<body>
<div align="center" id="numbers">예상 로또 번호 :???</div>
<script type="text/javascript">
var quest=prompt("로또 번호를 알고 싶나요? '네' 혹은 '아니오' 를 입력하세요.");
if (quest!="네"&&quest!="아니오") {
	alert ("'네' 혹은 '아니오' 로만 입력하세요.")
} //if 조건문
else if (quest=="네") { //1부터 45까지의 난수 생성
	 dolotto();
	}
else {
	alert("로또 번호를 알고 싶지 않군요. 알겠습니다."); 
}
function dolotto() {
	var no45=[];
	for (var a=0;a<45;a++) {
		no45[a]=a+1;
	}
	var imsi=-1;
	for (var mix=0;mix<4000;mix++) {
		imsi=no45[0];
		var nansu=parseInt(Math.random()*45);
		no45[0]=no45[nansu];
		no45[nansu]=imsi;
	}
	
	var ppop=0;
	var noSeq1, noSeq2, noSeq3, noSeq4, noSeq5, noSeq6;
	var imsi1, imsi2, imsi3, imsi4, imsi5, imsi6;
	
	for (var b=0;b<6;b++) {
		ppop=ppop+no45[b]+" ";
	}
	noSeq1=no45[0];
	for (var cnt=0; cnt<5; cnt++) {
		
		if (noSeq1>no45[cnt+1]) {
			noSeq1=no45[cnt+1];
			imsi1=no45[0]; no45[0]=no45[cnt+1]; no45[cnt+1]=imsi1;
		}
	}
	
	noSeq6=no45[5];
	for (var cnt=5; cnt>0; cnt--) {
		
		if (noSeq6<no45[cnt-1]) {
			noSeq6=no45[cnt-1]; 
			imsi6=no45[5]; no45[5]=no45[cnt-1]; no45[cnt-1]=imsi6;
		}
	}
	
	noSeq2=no45[1];
	for (var cnt=0; cnt<4; cnt++) {
		if (noSeq2>no45[cnt+1]) {
			noSeq2=no45[cnt+1]; 
			imsi2=no45[1]; no45[1]=no45[cnt+1]; no45[cnt+1]=imsi2;
		} 
		
		
	}
	noSeq5=no45[4];
	for (var cnt=4; cnt>0; cnt--) {
		if (noSeq5<no45[cnt-1]) {
			noSeq5=no45[cnt-1]; 
			imsi5=no45[4]; no45[4]=no45[cnt-1]; no45[cnt-1]=imsi5;
		} 
	}
	noSeq3=no45[2];
	for (var cnt=2; cnt<5; cnt++) {
		if (noSeq3>no45[cnt+1]) {
			noSeq3=no45[cnt+1]; 
		} 
	}
	noSeq4=no45[3];
	for (var cnt=3; cnt>0; cnt--) {
		if (noSeq4<no45[cnt-1]) {
			noSeq4=no45[cnt-1];
		} 
		
	}
	
	var html=""; 
	
	html=noSeq1+", "+noSeq2+", "+noSeq3+", "+noSeq4+", "+noSeq5+", "+noSeq6;

	document.getElementById("numbers").innerHTML="무작위 뽑은 번호 : "+ppop+"<br/><br/><br/>추천드리는 로또 번호 : "+html;
}
</script>
</body>
</html>
