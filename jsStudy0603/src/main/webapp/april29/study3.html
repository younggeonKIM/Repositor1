<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
//난수를 이용한 홀짝 게임
//난수의 범위:1~2(1:홀수, 2:짝수)
//난수의 갯수:2
//가장 작은 난수:1
var computer=parseInt((Math.random()*2)+1);
var gamer=prompt("홀:1 혹은 짝:2을 입력하세요.");
if (isNaN(gamer)==true) {//입력한 데이터가 문자
	alert("1과 2중에 하나를 입력해야 합니다.")
}
else {//입력한 데이터가 숫자
	var gamerInt=parseInt(gamer);
	if (gamerInt==computer) {
		document.write("<img alt='' src='you_win.jpeg' width='300' height='300'/>");
	}
	else {
		document.write("<img alt='' src='you_lose.jpeg' width='300' height='300'/>");
	}
}
//computer에 있는 데이터와 gamerInt에 있는 데이터를 비교한다.
//데이터를 비교할 때 사용하는 문법: 조건문
//자바 스크립트의 조건문: if(조건){명령어;}
//					-->조건의 결과가 true일 때 명령어 실행
//					if(조건){명령어1;} else{명령어2;}
//					-->조건의 결과가 true일 때 명령어1 실행
//					-->조건의 결과가 false일 때 명령어2 실행

</script>
</body>
</html>
