<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<div align="center">
<h2>JSON(JavaScript Object Notation)</h2>
<h2>자바스크립트의 독특한 데이터 표현 구조</h2>
<h2>키와 값의 쌍으로 데이터를 표현하는 방식의 객체</h2>
<h2>JSON형태의 데이터 표현 -> {키:값, 키:값, ...}</h2>
<h2 id="company"></h2>
<p><strong>회사 설립연도: </strong><span id="since"></span></p>
<h2>보유 품목</h2>
<ul id="items"></ul>
<h2>관리자 성명</h2>
<ul id="manager"></ul>
<h2>회사 주소</h2>
<ul id="address"></ul>
<input type="button" value="회사정보 보기" onClick="showInfo()"/>
<h2>월별 판매 랭킹</h2>
<div id="ranking"></div>
<input type="button" value="결과 보기" onClick="showRanking()"/>
<h2>신작 영화 소개</h2>
<div id="movieInfo"></div>
<input type="button" value="영화 소개" onClick="newArrival()"/>
<input type="button" value="한글인사" onClick="myown.korea()"/>
<input type="button" value="영어인사" onClick="myown.english()"/>
<div id="lang"></div>
</div>
<script type="text/javascript">
var myown={"blue":"#00f", "red":"#f00",
	"korea":function() {
		document.getElementById("lang").innerHTML="<h3>안녕하세요.</h3>";
		document.getElementById("lang").style.color=this.blue;
	},
	"english":function() {
		document.getElementById("lang").innerHTML="<h3>Hello</h3>";
		document.getElementById("lang").style.color=this.red;
	}
}; //JSON안에 함수 선언
function newArrival() {
	var cinema= {
		"name":"자바 씨네마", "location":"서울시 송파구", 
		"history":"2019년에 개장된 영화관으로, 자바만의 독특한 서비스를 제공하는"+
					"새로운 개념의 영화관입니다.", "seats":500, 
		"movies":[
			{"title":"바람의 검심", "actor":"토마스 조이", "director":"제임스 카메론", "date":"2022/06/05"},
			{"title":"행방불명", "actor":"미야자끼", "director":"마이클 영", "date":"2022/05/21"},
			{"title":"암흑도시", "actor":"송승헌", "director":"임권택", "date":"2022/06/12"}
		]
	};
	var html="<h3>"+cinema.name+"</h3>";
	html=html+"<h3>연혁: "+cinema.history+"</h3>";
	html=html+"<h3>위치: "+cinema.location+"</h3>";
	html=html+"<h3>좌석 수: "+cinema.seats+"</h3>";
	html=html+"<h3>신작 영화</h3><table border='1'>";
	for (var a=0; a<cinema.movies.length; a++) {
		var movie=cinema.movies[a];
		html=html+"<tr><td>영화제목: "+movie.title;
		html=html+", 주연: "+movie.actor+", 감독: "+movie.director;
		html=html+", 상영일: "+movie.date+"</td></tr>";
	}
	html=html+"</table>";
	document.getElementById("movieInfo").innerHTML=html;
}
function showRanking() {
	var hotSales= {
		"J":{"sales":12345, "item":"보온장갑"}, 
		"F":{"sales":13254, "item":"보온조끼"}
	}; //JSON안에 JSON이 들어간 형태의 구조
	var html="1월 판매액: "+hotSales.J.sales+", 상품명: "+
			hotSales.J.item+"<br/>";
	html=html+"2월 판매액: "+hotSales.F.sales+", 상품명: "+
			hotSales.F.item+"<br/>";
	document.getElementById("ranking").innerHTML=html;
}
function showInfo() {
	var information= {
		"company":"(주) 우리집", "since":2019, "manager":"홍길동", 
		"address":"서울시 송파구", "items":["의류", "소품", "신발"]
	}; //JSON 형태로 회사 정보를 저장
	document.getElementById("company").innerHTML=information.company;
	document.getElementById("since").innerHTML=information.since;
	document.getElementById("manager").innerHTML="<li>"+
											information.manager+"</li>";
	document.getElementById("address").innerHTML="<li>"+
											information.address+"</li>";
	var sellingItems="";
	for (var i=0; i<information.items.length; i++) {
		sellingItems=sellingItems+"<li>"+information.items[i]+"</li>";
	}
	document.getElementById("items").innerHTML=sellingItems;
}
</script>
</body>
</html>
