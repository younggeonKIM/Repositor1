<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
//월을 입력하면, 해당 월의 날짜 수를 출력하는 시스템을 작성.
//1을 입력하면, 31 출력
//2를 입력하면, 28 출력
//4를 입력하면, 30 출력
alert ("****해당 월별 날짜 출력 시스템****");
var mon=prompt("궁금하신 달력의 월을 숫자로 입력하세요.")
if (isNaN(mon)==false) {//월을 숫자로 입력한 경우
	var num=parseInt(mon); //28일:2월, 30일:4,6,9,11월, 31일:1,3,5,7,8,10월
	if (num==2) {
		alert("28일입니다.");}
	else if (num==4||num==6||num==9||num==11) {
		alert("30일입니다.");}
	else if (num==1||num==3||num==5||num==7||
			num==8||num==10||num==12) {
		alert("31일입니다.");}
	else {
		alert("입력한 월은 1부터 12사이의 숫자이어야 합니다.")}
}else {//월을 문자로 입력한 경우
	alert("월을 숫자로 입력해야 합니다.")
}
</script>
</body>
</html>
