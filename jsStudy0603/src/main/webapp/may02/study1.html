<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
//학점 출력 시스템(점수를 입력하면, 해당 학점을 출력)
//90이상 : A학점, 80이상 : B학점, 70이상 : C학점, 60 이상 : D학점,
//나머지 : F학점
//비교 대상이 여러 가지인 경우의 조건문
//if (비교1) {비교1의 결과가 true인 경우의 처리;}
//else if (비교2) {비교2의 결과가 true인 경우의 처리;}
//else if (비교3) {비교3의 결과가 true인 경우의 처리;}
//else if (비교N) {비교N의 결과가 true인 경우의 처리;}
//else {비교1,비교2,비교3,비교N의 결과가 false인 경우의 처리;}
alert("****학점 출력 시스템 ver1.0****");
var score=prompt("당신의 점수를 입력하세요.");
if (isNaN(score)==true){//입력한 데이터가 문자인 경우
	alert("점수는 숫자로만 입력해야 합니다.");
	}
else {//입력한 데이터가 숫자인 경우
	var num=parseInt(score);
	if (num > 100) {alert("점수는 100이하이어야 합니다.");}
	else if (num >= 90) {alert("A학점입니다.");}
	else if (num >= 80) {alert("B학점입니다.");}
	else if (num >= 70) {alert("C학점입니다.");}
	else if (num >= 60) {alert("D학점입니다.");}
	else {alert("F학점입니다.");}
}
alert("***이용해 주셔서 감사합니다.***");
</script>
</body>
</html>
