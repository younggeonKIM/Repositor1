<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
header {background-color:lightblue;}
section {border:2px solid blue; background-color:lightblue; 
		padding:30px;}
footer {background-color:lightgreen;}
</style>
</head>
<body>
	<script type="text/javascript">
		function scoreProcess () {
			alert("****학점 출력 시스템 ver1.0****");
			var score=prompt("당신의 점수를 입력하세요.");
			if (isNaN(score)==true){//입력한 데이터가 문자인 경우
				alert("점수는 숫자로만 입력해야 합니다.");
				}
			else {//입력한 데이터가 숫자인 경우
				var num=parseInt(score);
				if (num > 100) {alert("점수는 100이하이어야 합니다.");}
				else if (num >= 90) {alert("A학점입니다.");}
				else if (num >= 80) {alert("B학점입니다.");}
				else if (num >= 70) {alert("C학점입니다.");}
				else if (num >= 60) {alert("D학점입니다.");}
				else {alert("F학점입니다.");}
			}
			alert("***이용해 주셔서 감사합니다.***");
		}
		function holJJakGame () {
			var computer=parseInt((Math.random()*2)+1);
			var gamer=prompt("홀:1 혹은 짝:2을 입력하세요.");
			if (isNaN(gamer)==true) {//입력한 데이터가 문자
				alert("1과 2중에 하나를 입력해야 합니다.")
			}
			else {//입력한 데이터가 숫자
				var gamerInt=parseInt(gamer);
				if (gamerInt==computer) {
					document.write("<img alt='' src='you_win.jpeg' width='300' height='300'/>");
				}
				else {
					document.write("<img alt='' src='you_lose.jpeg' width='300' height='300'/>");
				}
			}
		}
		function ViewMENU () {
			alert("****메뉴 가격 확인 시스템 ver1.0****");
			var menu=prompt("메뉴의 이름을 입력하세요.");
			if (isNaN(menu)==false){//입력한 이름이 숫자인 경우
				alert("메뉴 이름은 문자로 입력해야 합니다.");	
			}
			else {//입력한 이름이 문자인 경우
				if(menu=="부리또"){	
					alert("부리또의 가격은 9000원입니다.");	
				}else if(menu=="치즈피자"){
					alert("치즈피자의 가격은 7000원입니다.");
				}else if(menu=="불닭떡볶이"){
					alert("불닭떡볶이의 가격은 7500원입니다.");
				}else if(menu=="멘보샤"){
					alert("멘보샤의 가격은 4000원입니다.");
				}else{
					alert("해당 메뉴는 존재하지 않습니다.");
				}
			}
		}
		function CheckCALENDAR () {
			alert ("****해당 월별 날짜 출력 시스템****");
			var mon=prompt("궁금하신 달력의 월을 숫자로 입력하세요.")
			if (isNaN(mon)==false) {//월을 숫자로 입력한 경우
				var num=parseInt(mon); //28일:2월, 30일:4,6,9,11월, 31일:1,3,5,7,8,10월
				if (num==2) {
					alert("28일입니다.");}
				else if (num==4||num==6||num==9||num==11) {
					alert("30일입니다.");}
				else if (num==1||num==3||num==5||num==7||
						num==8||num==10||num==12) {
					alert("31일입니다.");}
				else {
					alert("입력한 월은 1부터 12사이의 숫자이어야 합니다.")}
			}else {//월을 문자로 입력한 경우
				alert("월을 숫자로 입력해야 합니다.")
			}
		}
	</script>
<header>
	<h2 align="center">종합정보 시스템 ver1.0</h2>
</header>
<section>
	<input type="button" value="성적 처리" onClick="scoreProcess ()"/>
	<input type="button" value="홀짝 게임" onClick="holJJakGame ()"/>
	<input type="button" value="메뉴 보기" onClick="ViewMENU ()"/>
	<input type="button" value="달력 확인" onClick="CheckCALENDAR ()"/>
</section>
<footer>
	<h3 align="center">2022년 5월 3일 작성자 : 홍길동</h3>
</footer>
</body>
</html>
