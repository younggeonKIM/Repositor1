<body>
<script type="text/javascript">
function guessLucky() {
	//행운수를 난수로 결정한다. (난수의 범위는:11~99)
	var lucky=parseInt((Math.random()*89)+11);
	document.write("<h2>행운수:"+lucky+"</h2>");
	//gamer로부터 숫자를 입력받는다.
	var Inpgamer=prompt("행운의 수를 입력하세요.");
	var gamer=parseInt(Inpgamer);
	if(isNaN(gamer)==true) {
		alert("숫자로 입력해야 합니다.");
	}
	else {
		if(Number.isInteger(gamer)==false) {
			alert("정수로 입력해야 합니다.")
		}
		else if(11>gamer || 99<gamer ==true) {
			alert("11이상, 99이하로 입력해야 합니다.")
		}
		else {
			//행운수를 분리한다. 게이머가 입력한 수를 분리한다.
			var luckyFront=parseInt(lucky/10);
			var luckyBack=lucky%10;
			var gamerFront=parseInt(gamer/10);
			var gamerBack=gamer%10;
			//행운수와 입력한 수가 일치하면 1등
			if(lucky == gamer) {
				alert("축하합니다. 1등입니다.");
			}
			//행운수 앞뒤와 입력한 수 뒤앞이 일치하면 2등
			else if(luckyFront == gamerBack && 
					luckyBack == gamerFront) {
				alert("우와! 2등입니다.");
			}
			//행운수 한자리와 입력한 수 한자리가 일치하면 3등
			else if( (luckyFront == gamerFront) || 
					(luckyFront == gamerBack) ||
					(luckyBack == gamerFront) || 
					(luckyBack == gamerBack) ) {
				alert("3등도 나쁘지 않아요.")
			}
			//위의 해당사항이 없으면 다음 기회에...
			else {
				alert("다음 기회에..."+lucky);
			}
		}
	}
}
function EXCHANGE() {
	var money = prompt("환전할 금액값을 입력하세요.");
	var mon = Number(money);
	if (isNaN(money)==true) {
		alert ("숫자로 입력해야 합니다.");
	}
	else if (Number.isInteger(mon)==true) {
		//예)입력창에 88900 입력
		var f50000= parseInt(mon/50000);
		var mon50000= mon%50000;
		var f10000= parseInt(mon50000/10000);
		var mon10000= mon50000%10000;
		var f5000= parseInt(mon10000/5000);
		var mon5000= mon10000%5000;
		var f1000= parseInt(mon5000/1000);
		var mon1000= mon5000%1000;
		var f500= parseInt(mon1000/500);
		var mon500= mon1000%500;
		var f100= parseInt(mon500/100);
		//5만원권:1, 만원권:3, 5천원권:1, 천원권:3, 5백원권:1, 백원권:4
		document.write("<h2>환전 결과 = 5만원권:"+f50000+", 만원권:"+f10000+
				", 5천원권:"+f5000+", 천원권:"+f1000+", 5백원권:"+f500+
				", 백원권:"+f100+"</h2>");
	}
	else {
		alert ("정수로 입력해야 합니다.");
	}
}
</script>
<header>
	<h2 align="center">복권 당첨 게임</h2>
</header>
<section><div align="center">
	<p>게임을 하시려면 아래의 버튼을 누르세요.<br/><br/>
	<input type="button" value="게임 시작" onClick="guessLucky()"/>
	<input type="button" value="환 전" onClick="EXCHANGE()"/>
	</p>
</div></section>
