<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
//switch-case를 사용한 비교처리
var score=prompt("점수를 입력하세요.");
var num=parseInt(score);
switch(parseInt(num/10)) {//0~100 -> 0~10
case 10: alert("A학점입니다."); break;
case 9: alert("A학점입니다."); break;
case 8: alert("B학점입니다."); break;
case 7: alert("C학점입니다."); break;
case 6: alert("D학점입니다."); break;
default: alert("F학점입니다."); break;
}
</script>
</head>
<body>

</body>
</html>
