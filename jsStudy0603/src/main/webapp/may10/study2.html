<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
//월을 입력하면, 해당 월의 날짜 수 출력
//1,3,5,7,8,10,12 ->31일
//4,6,9,11 ->30일
//2 ->28일
var month=prompt("월을 입력하세요.");
switch (parseInt(month)) {
		case 1:
		case 3:
		case 5:
		case 7:
		case 8:
		case 10:
		case 12: alert("31일"); break;
		case 4:
		case 6:
		case 9:
		case 11: alert("30일"); break;
		case 2: alert("28일"); break;
}
</script>
</body>
</html>
