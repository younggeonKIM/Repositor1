<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
function sayHello() {
	alert("자바 스크립트입니다.");
}
function sum(n1,n2) {
	return n1+n2;
}
function sayAnswer() {
	var dap = sum(30,40);
	document.getElementById("answer").innerHTML=dap;
}
function hideAnswer() {
	document.getElementById("answer").innerHTML="";
}
function sayResult() {
	var dap = sum(80,30);
	document.getElementById("result").innerHTML=dap;
}
function hideResult() {
	document.getElementById("result").innerHTML="?";
}
</script>
</head>
<body>
<div align="center">
<input type="button" value="창 띄우기" onClick="sayHello()"/><br/>
<h1>30+40 = <span id="answer"></span></h1>
<input type="button" value="결과보기" onClick="sayAnswer()"/>
<input type="button" value="결과 감추기" onClick="hideAnswer()"/><br/>
<h1 onMouseOver="sayResult()" onMouseOut="hideResult()">
80+30= <span id="result">?</span></h1>
<p>결과를 보려면 ?에 마우스를 올리세요.</p>
</div>
</body>
</html>
