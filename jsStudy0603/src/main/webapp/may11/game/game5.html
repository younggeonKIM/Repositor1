<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
function goHome() {
	location.href="../gameroom.html";
}
function goGame() {
	var com=parseInt((Math.random()*5)+1);
	var gamer=prompt("배트 스윙 방향을 정하세요. 1(상), 2(하), 3(좌), 4(우), 5(중)");
	var gamerInt=parseInt(gamer);
	if(com==gamerInt) {
		document.getElementById("target").src="../img/HomeRun.png";
		document.getElementById("result").innerHTML="멋진 스윙이에요. 보기 좋은 홈런입니다.";
	}
	else {
		document.getElementById("target").src="../img/swing.jpg";
		document.getElementById("result").innerHTML="헛스윙입니다. 스트라이크 아웃.";
	}
}
</script>
</head>
<body>
<div align="center">
	<h2>타격 게임에 오신 것을 환영합니다~</h2>
	<img alt="" src="../img/baseball.jpg" width="400" height="300"
	id="target"/><br/>
	<div id="result"></div>
	<font size="5" color="red">원하시는 버튼을 누르세요.</font>
	<input type="button" value="게임 시작" onClick="goGame()"/>
	<input type="button" value="홈으로" onClick="goHome()"/>
</div>
</body>
</html>
