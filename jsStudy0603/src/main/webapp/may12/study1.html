//5회 반복 ---> 시작 카운트, 증가or감소, ?까지 카운트
for ( var a=0 ; a<5 ; a=a+1 ) {
	document.write ("<font size='5'>"+a+"</font>");
}
document.write ("<br/>");
for ( var b=0 ; b>-5 ; b=b-1) {
	document.write ("<font size='5'>"+b+"</font>");
}
document.write ("<br/>");
for ( var c=10 ; c<19 ; c=c+2) {
	document.write ("<font size='5'>"+c+"</font>");
}document.write ("<br/>");
document.write ("<table border='1'>")
for ( var d=100 ; d<150 ; d=d+10 ) {
	document.write ("<tr><td>1</td><td>2</td></tr>");
}
document.write ("</table><br/>");

	alert("문장");
}
for (var cnt=1 ; cnt>=5 ; cnt=cnt+1) {
	alert("안녕");
}
