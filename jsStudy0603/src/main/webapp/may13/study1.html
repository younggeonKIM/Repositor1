<!DOCTYPE html>

<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
//문제:1+2+3+...+98+99+100의 합을 출력
var hap=0;
for ( var a=1 ; a<=100 ; a++ ) {
	hap=hap + a;
} document.write("<h2>결과:"+hap+"</h2>");
//문제:1+3+5+7+...+97+99의 합을 출력
hap=0; //새로운 홀수의 합을 담기 위해 0으로 초기화함
for ( var b=1 ; b<100 ; b=b+2 ) {
	hap=hap+b;//홀수만 합을 함
} document.write("<h2>결과:"+hap+"</h2>");
hap=0; 
for ( var b1=1 ; b1<=100 ;b1++ ) {
	if(b1%2!=0) {
		hap=hap+b1;//1부터 100까지의 수 중에서 홀수를 골라내서 합을 함
	}
} document.write("<h2>결과:"+hap+"</h2>");
//문제:2+4+6+8+...+96+98+100의 합을 출력
hap=0;
for (var c=2 ; c<=100; c=c+2) {
	hap=hap+c;
} document.write("<h2>결과:"+hap+"</h2>");
hap=0;
for (var c1=1 ; c1<=100 ; c1++) {
	if (c1%2==0) {
		hap=hap+c1;
	}
} document.write("<h2>결과:"+hap+"</h2>")
</script>
