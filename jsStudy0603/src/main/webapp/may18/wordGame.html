<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
#word {font-family:'궁서체'; font-size:55px; color:blue;}
</style>
</head>
<body>
<div align="center">
<h2>단어 맞추기 ver1.0</h2>
	<div id="word"></div>
	<form name="board">
		연상되는 단어를 입력하세요. <input type="text" name="WORD"/>
		<br/><input type="button" value="결과 보기" onClick="doMatch()"/>
	</form>
	<div id="result"></div>
</div>
<script type="text/javascript">
var word1= "refrigerator"; var word2= "JesusChrist"; var word3= "ambassador";
var word4= "Schizophrenia";
var rnd=parseInt(Math.random()*4); //0~3사이의 난수
var quiz=""; //퀴즈에 사용될 단어가 저장될 변수
switch (rnd) {
case 0: quiz=word1; break;
case 1: quiz=word2; break;
case 2: quiz=word3; break;
case 3: quiz=word4; break;
}
makeTable(quiz); //단어를 테이블 안에 작성해서 출력한다.
function makeTable(word) {
	word=word.toUpperCase(); //대문자로 변경
	var length=word.length; //단어의 길이
	var rnd =parseInt(Math.random()*length); //난수를 구한다.
	var html="<table border='1'><tr height='30px'>";
	for (var cnt=0;cnt<length;cnt++) {
		if (rnd==cnt) {
			html=html+"<td><font color='red'>?</font></td>";
		}else {
			html=html+"<td>"+word.substring(cnt,cnt+1)+"</td>";
		}
	}
	html=html+"</tr></table>";
	document.getElementById("word").innerHTML=html;
}
function doMatch() { 
	var input=document.board.WORD.value; //게이머가 입력한 단어를 불러온다.
	input=input.toUpperCase(); //대문자로 바꾼다.
	quiz=quiz.toUpperCase(); 
	if(input==quiz) {
		document.getElementById("result").innerHTML="정답!";
	} 
	else {
		document.getElementById("result").innerHTML="오답!";
	}//대문자로 바뀐 단어와 퀴즈에 사용되는 단어와 비교한다.
	
}
</script>
</body>
</html>
