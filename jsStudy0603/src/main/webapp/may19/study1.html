<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<div align="center" class="body">
<h2>맥주 추천 APP ver1.0</h2>
<form action="" name="beerSelect">
선호하는 색깔을 선택하세요: <select name="color">
	<option value="A">밝은색</option>
	<option value="B">황색</option>
	<option value="C">노란색</option>
	<option value="D">어두운색</option>
	<option value="E">상관없음</option>
</select><div id="result"></div>
<input type="button" value="결과 보기" onClick="beerExpert()"/>
</form>
</div>
<script type="text/javascript">
function beerExpert() {
	var color=document.beerSelect.color.value;
	var html="";
	switch (color) {
	case "A": html=html+"<font color='green'>하이네켄, 라거"; break;
	case "B": html=html+"<font color='orange'>기린, 칭따오"; break;
	case "C": html=html+"<font color='yellow'>크라운, 카스"; break;
	case "D": html=html+"<font color='maroon'>스타우트"; break;
	case "E": html=html+"<font color='blue'>삿보로"; break;
	}
	document.getElementById("result").innerHTML=
		"당신께 추천드립니다."+html;
}
</script>
</body>
</html>
