<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
function countUP() {
	setTimeout(one,1000); //1.함수이름 2.시간간격
	//1초 후에 함수를 호출
}
function one() {
	document.getElementById("number").src="img/1.png";
	document.getElementById("result").innerHTML="<h1>1</h1>";
	setTimeout(two,1000); //1초 후에 함수를 호출
}
function two() {
	document.getElementById("number").src="img/2.png";
	document.getElementById("result").innerHTML="<h1>2</h1>";
	setTimeout(three,1000); //1초 후에 함수를 호출
}
function three() {
	document.getElementById("number").src="img/3.png";
	document.getElementById("result").innerHTML="<h1>3</h1>";
}
</script>
<div align="center">
<img alt="" src="img/0.png" width="300" height="300" id="number"><br/>
<div id="result"></div>
<input type="button" value="카운트 업" onClick="countUP()"/>
</div>
</body>
</html>
