<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
#word {font-family:'궁서체'; font-size:50px; color:blue;}
</style>
</head>
<body>
<div align="center">
<h2>단어 맞추기 ver2.0</h2>
<div id="word"></div>
<form action="" name="board">
연상되는 단어를 입력하세요. <input type="text" name="WORD"/><br/>
<input type="button" value="결과 보기" onClick="doMatch()"/>
</form>
<div id="result"></div>
</div>
<script type="text/javascript">
var word1="respirator"; var word2="vacuumcleaner"; var word3="thermalgradient";
var word4="bluegill";
var rnd=parseInt(Math.random()*4)//0~3의 난수
var quiz="";
switch (rnd) {
case 0: quiz=word1; break;
case 1: quiz=word2; break;
case 2: quiz=word3; break;
case 3: quiz=word4; break;
}
makeTable(quiz);
function makeTable(word) {
	word=word.toUpperCase(); //대문자로 변환
	var len=word.length; //단어의 길이
	var html="<table border='1'><tr height='40px'>";
	for (var cnt=0;cnt<len;cnt++) {//열을 반복해서 단어를 넣는다.
		html=html+"<td width='40px' id='"+cnt+"'>";
		html=html+"<input type='button' value='CLICK' ";
		html=html+"onClick='doIt("+cnt+")' /></td>";
	}
	html=html+"</tr></table>";
	document.getElementById("word").innerHTML=html;
}
function doIt(idx) {
	quiz=quiz.toUpperCase();
	document.getElementById(idx).innerHTML=
		quiz.substring(idx,idx+1);
}
function doMatch() {
	var input=document.board.WORD.value;
	input=input.toUpperCase();
	quiz=quiz.toUpperCase();
	if (input==quiz) {
		document.getElementById("result").innerHTML="정답!";
	}else {
		document.getElementById("result").innerHTML="오답!";
	}
}
</script>
</body>
</html>
