<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
//5판 3승의 가위, 바위, 보 게임
//1. 유한반복 /2. 무한반복
var winGamer=0; //게이머가 이긴 횟수
var winCom=0; //컴퓨터가 이긴 횟수
for (var cnt=0;cnt<5;cnt++) {
	var input=prompt("1(가위), 2(바위), 3(보) 를 선택하세요.")
	if (isNaN(input)==true||input==""||input==null) {
		alert("입력은 1, 2, 3 중의 하나로 입력해야 합니다.");
		cnt--;
		continue;
	}
	var gamer=parseInt(input);
	var com=parseInt((Math.random()*3)+1);
	//가위, 바위, 보 게임을 한다.
	if ((gamer==1&&com==3)||(gamer==2&&com==1)||(gamer==3&&com==2)) {
		winGamer++; //게이머의 승리횟수를 1 증가한다.
		alert ("게이머가 승리했습니다.");
	}
	else if (gamer==com) {
		alert ("무승부입니다."); //무승부 횟수를 1 증가한다.
	}
	else {
		winCom++; //컴퓨터의 승리횟수를 1증가한다.
		alert ("컴퓨터가 승리했습니다.");
	}
	if (winGamer==3||winCom==3) {break;}
}
alert("게이머의 승리횟수: "+winGamer+", 컴퓨터의 승리횟수: "+winCom);
</script>
</body>
</html>
