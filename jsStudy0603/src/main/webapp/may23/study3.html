<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h2 align="center">홀수(1, 3, 5, 7, 9) 구구단</h2>
<script type="text/javascript">
var dan=1; var su=1
while (dan<10) { //단 반복(1, 3, 5, 7, 9)
	document.write("***"+dan+"단***<br/>");
	su=1;
	while (su<=9) {//수 반복 (1~9)
		document.write(dan+"*"+su+"="+(dan*su)+"<br/>");
		su++;
	}
	dan=dan+2;
}
document.write("<h2 align='center'>짝수 (2, 4, 6, 8) 구구단</h2>");
dan=2;
while (dan<9) {//단 반복 (2, 4, 6, 8)
	document.write("***"+dan+"단***<br/>");
	su=1;
	while (su<=9) {//수 반복 (1~9)
		document.write(dan+"*"+su+"="+(dan*su)+"<br/>");
		su++;
	}
	dan=dan+2;
}
</script>
</body>
</html>
