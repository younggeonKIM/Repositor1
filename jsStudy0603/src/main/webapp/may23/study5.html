<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<div align="center">
<h2>테이블 만들기</h2>
<form action="" name="frm">
행의 개수를 입력하세요. <input type="text" name="ROW"/><br/>
열의 개수를 입력하세요. <input type="text" name="COL"/><br/>
사용할 반복문을 선택하세요. <select name="LOOP">
	<option value="F">FOR</option>
	<option value="W">WHILE</option></select><br/>
<input type="button" value="만들기" onClick="doWork()"/>
<input type="reset" value="리 셋"/>
</form>
<div id="result"></div>
</div>
<script type="text/javascript">
function doWork() {
	var row=document.frm.ROW.value;
	var col=document.frm.COL.value;
	var method=document.frm.LOOP.value;
	
	makeTable(row,col,method);
}
function makeTable(ro,co,me) {
	switch (me) {
	case "F" : makeTableFor(ro,co); break;
	case "W" : makeTableWhile(ro,co); break;
	}
}
function makeTableFor(ro,co) {
	var html="<table border='1'>";
	for (var r=1;r<=ro;r++) {
		html=html+"<tr height='15px'>";
		for (var c=1;c<=co;c++) {
			html=html+"<td width='15px'>"+r+", "+c+"</td>";
		}
		html=html+"</tr>";
	}
	html=html+"</table>";
	document.getElementById("result").innerHTML=html;
}
function makeTableWhile(ro,co) {
	var r=1; var c=1;
	var html="<table border='1'>";
	while (r<=ro) {
		html=html+"<tr height='15px'>";
		c=1;
		while (c<=co) {
			html=html+"<td width='15px'>"+r+", "+c+"</td>";
			c++;
		}
		html=html+"</tr>";
		r++;
	}
	html=html+"</table>";
	document.getElementById("result").innerHTML=html;
}
</script>
</body>
</html>
