<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h2>do while 반복문</h2>
<script type="text/javascript">
//1~5 반복
for (var a=1;a<=5;a++) {
	document.write(a+" ");
}
document.write("<br/>");
var b=1;
while (b<=5) {
	document.write(b+" ");
	b++;
}
document.write("<br/>");
var c=1;
do {
	document.write(c+" ");
	c++;
} while (c<=5);
document.write("<br/>");
</script>
</body>
</html>
