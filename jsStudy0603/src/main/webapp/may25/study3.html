<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<div align="center">
<h2>야구 모의 게임</h2>
<form action="" name="baseball">
홈 팀의 이름을 입력하세요. <input type="text" name="HOME" size="10"/><br/>
방문 팀의 이름을 입력하세요. <input type="text" name="VISIT" 
						size="10"/><br/><br/>
					<input type="button" value="게임 결과 보기" 
						onClick="doGame()"/>
</form>
<div id="result">이 곳에 출력됩니다.</div>
</div>
<script type="text/javascript">
function doGame() {
	var homeTeamName=document.baseball.HOME.value;
	var visitTeamName=document.baseball.VISIT.value;
	var homeScore=[];
	var visitScore=new Array();
	var homeTotal=0; var visitTotal=0;
	for (var inning=0;inning<9;inning++) {
		visitScore[inning]=baseballRand();
		visitTotal=visitTotal+visitScore[inning];
		homeScore[inning]=baseballRand();
		homeTotal=homeTotal+homeScore[inning];
	}//반복의 끝
	var html="<table border='1'><tr><th></th>";
	for (var a=1;a<10;a++) {
		html=html+"<th>"+a+"회</th>";
	}
	html=html+"<th>합 계</th></tr>";
	html=html+"<tr><th>"+visitTeamName+"</th>";
	for (var b=0;b<9;b++) {
		html=html+"<td>"+visitScore[b]+"</td>";
	}
	html=html+"<td>"+visitTotal+"</td>";
	html=html+"<tr><th>"+homeTeamName+"</th>";
	for (var c=0;c<9;c++) {
		html=html+"<td>"+homeScore[c]+"</td>";
	}
	html=html+"<td>"+homeTotal+"</td>";
	html=html+"</table>";
	document.getElementById("result").innerHTML=html;
}
function baseballRand() {
	return parseInt(Math.random()*11);
}
</script>
</body>
</html>
