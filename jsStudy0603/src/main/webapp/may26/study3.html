<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<div align="center">
<h2>득점왕 찾기 ver1.0</h2>
<p>이번 시즌에 가장 골을 많이 넣은 선수이름과, 골의 개수를 출력합니다.</p>
<input type="button" value="결과 보기" onClick="findGoldenShoes()"/>
<div id="result">이 곳에 출력됩니다.</div><br/><br/>
<h2>코세아배 골프 대회 ver1.0</h2>
<p>이 대회에 참석한 선수들 중 가장 적은 타수를 기록한 선수 이름과 타수를 출력합니다.
(참석한 선수는 모두 12명입니다.)</p>
<input type="button" value="결과 보기" onClick="findMinSwing()"/>
<div id="target"></div>
</div>
<script type="text/javascript">
function findGoldenShoes() {
	var players =["손흥민", "베컴", "홍길동", "김길동", "하길동", "박길동",
					"정길동", "오길동"];
	var goals =[23, 25, 15, 29, 8, 6, 11, 10];
	var imsi=goals[0]; var index=0;
	for (var cnt=1;cnt<goals.length;cnt++) {
		if (goals[cnt]>imsi) {
			imsi=goals[cnt];
			index=cnt;
		}//if의 끝
	}//for의 끝
	var html="<table border='1'><tr><th>선수명</th>"+
				"<th>득점수</th></tr>";
		html=html+"<tr><td>"+players[index]+"</td>";
		html=html+"<td>"+imsi+"</td></tr></table>";
	document.getElementById("result").innerHTML=html;
}//함수의 끝
function findMinSwing() {
	var players=["김영건", "이영건", "박영건", "오영건", "손영건", "홍영건",
					"정영건", "하영건", "서영건", "장영건", "조영건", "남영건"];
	var swings=[6,7,4,3,5,5,2,1,4,6,3,2];
	var imsi=swings[0]; var index=0;
	for (var cnt=1;cnt<swings.length;cnt++) {
		if (imsi>swings[cnt]) {
			imsi=swings[cnt];
			index=cnt;
		}
	}
	var html="<table border='1'><tr><th>선수명</th><th>타수</th></tr>";
		html=html+"<tr><td>"+players[index]+
		"</td><td>"+imsi+"</td></tr></table>";
	document.getElementById("target").innerHTML=html;
}
</script>
</body>
</html>
