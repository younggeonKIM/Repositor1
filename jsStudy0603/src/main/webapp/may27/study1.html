<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var sum=[100, 150, 200]; //1차원 배열
document.write(sum[0]+", "+sum[1]+", "+sum[2]+"<br/>");
document.write("배열의 길이: "+sum.length+"<br/>");
var hap=[
	[100,150,200,250],
	[200,250,300,350],
	[300,350,400,450]
];
document.write(hap[0][1]+", "+hap[1][2]+", "+hap[2][0]+"<br/>");
document.write("2차원 배열의 길이: "+hap.length+"<br/>");
document.write("2차원 배열의 첫번째 칸의 배열의 길이: "+hap[0].length+"<br/>");
document.write("2차원 배열의 두번째 칸의 배열의 길이: "+hap[1].length+"<br/>");
document.write("2차원 배열의 세번째 칸의 배열의 길이: "+hap[2].length+"<br/>");
</script>
</body>
</html>
