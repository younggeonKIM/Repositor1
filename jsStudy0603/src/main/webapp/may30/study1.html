<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<div align="center">
<h2>콤보박스 자동 생성 - 식당 메뉴 이름 출력</h2>
<form action="" name="order">
요리의 종류를 선택하세요 : <select name="food">
						<option>분식</option><option>한식</option>
						<option>중식</option><option>일식</option>
						<option>양식</option>
</select>
<input type="button" value="확인" onClick="makeMenu()"/><br/>
<div id="menu">이 곳에 메뉴가 출력됩니다.</div>
<div id="price">이 곳에 가격이 출력됩니다.</div>
</form>
</div>
<script type="text/javascript">
function makeMenu() {
	var idx=document.order.food.selectedIndex; //선택한 요리의 위치
	//idx:0 (분식) idx:1 (한식) idx:2 (중식) idx:3 (일식) idx:4 (양식)
	var menu=[
		["라면", "떡볶이", "쫄면", "칼국수", "어묵", "순대"], 
		["김치찌개", "된장찌개", "순두부찌개", "불고기 백반"], 
		["짜장면", "짬뽕", "탕수육", "양장피", "기스면"], 
		["회 덮밥", "참치 회", "우동", "초밥", "모듬 회"], 
		["스테이크", "파스타", "햄버거", "알리오올리오", "피자"]
	];
	var html="<select name='dish'>";
	for (var i=0; i<menu[idx].length; i++) {
		html=html+"<option>"+menu[idx][i]+"</option>";
	}
	html=html+"</select>";
	html=html+"<input type='button' value='가격 보기' "+
				"onClick='showPrice()'/>";
	document.getElementById("menu").innerHTML=html;
}
function showPrice() {
	var price=[
		[3000, 3000, 3500, 4000, 2000, 2500], //분식의 가격
		[8000, 8000, 8500, 9000], //한식의 가격
		[6000, 7000, 10000, 15000, 8000], //중식의 가격
		[9000, 11000, 8000, 10000, 20000], //일식의 가격
		[20000, 30000, 5000, 25000, 25000] //양식의 가격
	];
	var idx=document.order.food.selectedIndex; //선택한 요리의 위치
	var pos=document.order.dish.selectedIndex; //메뉴의 위치
	document.getElementById("price").innerHTML=price[idx][pos]+"원";
}
</script>
</body>
</html>
