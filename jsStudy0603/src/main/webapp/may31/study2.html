<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<div align="center">
<h2>움직이는 시계</h2>
<a href="#" onClick="javascript:startClock()">시계보이기</a>
<div id="clock">이 곳에 출력됩니다.</div>
</div>
<script type="text/javascript">
function workingClock() {
	var days=["일", "월", "화", "수", "목", "금", "토"];
	var today=new Date(); var year=today.getFullYear();
	var month=today.getMonth()+1;
	if(month<10) {
		month="0"+month; //10이하면 0을 앞에 붙임
	}
	var date=today.getDate();
	if (date<10) {
		date="0"+date;
	}
	var idx=today.getDay(); var day=days[idx];
	var hour=today.getHours();
	var min=today.getMinutes();
	if (min<10) {
		min="0"+min;
	}
	var sec=today.getSeconds();
	if (sec<10) {
		sec="0"+sec;
	}
	var str=year+"-"+month+"-"+date+" "+hour+":"+min+":"+sec+" "+day;
	document.getElementById("clock").innerHTML=str;
}
function startClock() {
	setInterval (workingClock, 1000); //1초마다 workingClock 함수를 호출
}
</script>
</body>
</html>
