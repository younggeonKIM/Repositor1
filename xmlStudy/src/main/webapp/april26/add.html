<div class="a01" align="center">
<section>
	<h2>교과목 추가</h2>
	<p>
		<table>
			<tr><th>교과목 코드</th><td><input type="text" name="CODE"></td></tr>
			<tr><th>과목명</th><td><input type="text" name="SUBJECTNAME"></td></tr>
			<tr><th>담당강사</th>
				<td><select name="STAFF">
						<option value="김교수">김교수</option>
						<option value="이교수">이교수</option>
						<option value="우교수">우교수</option>
						<option value="최교수">최교수</option>
						<option value="박교수">박교수</option></select></td></tr>
			<tr><th>학점</th><td><input type="text" name="MARK"></td></tr>
			<tr><th>요일</th>
			<td><input type="radio" name="DATE" value="MON"/>월
				<input type="radio" name="DATE" value="TUE"/>화
				<input type="radio" name="DATE" value="WED"/>수
				<input type="radio" name="DATE" value="THUR"/>목
				<input type="radio" name="DATE" value="FRI"/>금
				<input type="radio" name="DATE" value="SAT"/>토</td></tr>
			<tr><th>시작</th><td><input type="text" name="START"></td></tr>
			<tr><th>종료</th><td><input type="text" name="END"></td></tr>
		</table>
		<input type="submit" name="LIST" value="목록"/>
		<input type="submit" name="COMPLETE" value="완료"/>
	</p>
</section>
</div>
